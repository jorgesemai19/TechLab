---
- name: Backup TEDs
  hosts: TED
  gather_facts: yes
  collections:
   - fortinet.fortios
   
  connection: httpapi
  vars:
   vdom: "root"
   ansible_httpapi_use_ssl: yes
   ansible_httpapi_validate_certs: no
   ansible_httpapi_port: 443
   
  tasks:
  - name: status
    fortios_monitor_fact:
     selector: 'system_status'
     formatters:
       - model_name
     vdom: 'root'
    register: status
    
  - name: print status
    ansible.builtin.debug:
      var: status
    
  - name: Backup?
    fortios_monitor:
     selector: 'backup.system.config'
     vdom: 'root'
     params:
         scope: 'global'
    register: backupinfo

  - name: Save the backup information.
    copy:
     content: '{{ backupinfo.meta.raw }}'
     dest: './local.backup'
  
  - name: Copy?
    ansible.builtin.expect:
      command: scp -o StrictHostKeyChecking=no ./local.backup technoma@rhsat.technoma.local:/home/technoma
      responses:
        (?i)password: "callTechnoma*911"
  # you don't want to show passwords in your logs
    no_log: true
    
