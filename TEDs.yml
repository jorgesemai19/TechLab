---
- name: Configuracion de TED
  gather_facts: no
  collections:
  - fortinet.fortios

  vars_prompt:
    - name: hostname
  	  prompt: Ingresar Hostname
  	  private: no

    - name: mgmtip
  	  prompt: Ingresar IP de administracion
  	  private: no

  tasks:
    - name: Print a message
  	  ansible.builtin.debug:
  	    msg: 'Hostname es {{hostname}} y la IP es {{mgmtip}}'
